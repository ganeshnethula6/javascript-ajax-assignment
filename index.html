<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <fieldset>
                <legend>User Details</legend>
                <div class="row">
                    <p id="studentInput">Student Id : <input type="number" onclick="validateStuId(value)" onchange="validateStuId(value)" class="input" id="stuId"> <strong id="sidErrorMsg"></strong></p>
                   <p>First Name : <input type="text" onchange="validateFirstName(value)" onclick="validateFirstName(value)" class="input" id="firstName"><strong id="fnErrorMsg"></strong></p>
                   <p>Last Name : <input type="text" onchange="validateLastName(value)" onclick="validateLastName(value)" class="input" id="lastName"><strong id="lnErrorMsg"></strong></p>
                </div> 
                <div class="row">
                    <p>Email : <input type="email" onchange="validateEmail(value)" onclick="validateEmail(value)" class="input" id="email"><strong id="emailErrorMsg"></strong></p>
                    <p>Phone Number : <input type="number" maxlength="10" onchange="validatePhoneNumber(value)" onclick="validatePhoneNumber(value)" class="input" id="phn"><strong id="pnErrorMsg"></strong></p>
                 </div>
                 <div class="row">
                    <p id="errorMsg"></p>
                 </div>
                 <div class="row">
                    <button onclick="getDetails()">save</button>
                 </div>
            </fieldset>
        </form>
        <div class="table">
            
            <div class="row">
                <button onclick="displayUsers()">display users</button>
                <button onclick="addUser()">add user</button>
            </div>
            <table id="table">
                <tr>
                    <th>Student Id</th>
                    <th> First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
